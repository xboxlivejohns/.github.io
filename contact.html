---
layout: default
title: Contact
---
<section class="max-w-3xl mx-auto px-6 py-20 space-y-12">
  <header class="space-y-4">
    <h1 class="text-3xl sm:text-4xl font-bold">Book Your Detail</h1>
    <p class="text-slate-400">Tell us about your vehicle, preferred package, and any upgrades such as ceramic coatings. We aim to confirm appointments within 24 hours.</p>
  </header>
  <form class="bg-slate-900/40 border border-slate-800 rounded-2xl p-8 space-y-6">
    <div>
      <label class="block text-sm font-semibold text-slate-300 mb-2" for="name">Name</label>
      <input class="w-full rounded-lg border border-slate-700 bg-slate-950 px-4 py-3 focus:outline-none focus:border-primary" id="name" type="text" placeholder="Your name">
    </div>
    <div>
      <label class="block text-sm font-semibold text-slate-300 mb-2" for="email">Email</label>
      <input class="w-full rounded-lg border border-slate-700 bg-slate-950 px-4 py-3 focus:outline-none focus:border-primary" id="email" type="email" placeholder="you@example.com">
    </div>
    <div>
      <label class="block text-sm font-semibold text-slate-300 mb-2" for="message">Vehicle & service details</label>
      <textarea class="w-full rounded-lg border border-slate-700 bg-slate-950 px-4 py-3 focus:outline-none focus:border-primary" id="message" rows="5" placeholder="Vehicle make/model, service tier, preferred dates"></textarea>
    </div>
    <button type="submit" class="bg-primary text-slate-900 font-semibold px-6 py-3 rounded-full hover:bg-sky-300 transition">Send message</button>
  </form>
</section>
