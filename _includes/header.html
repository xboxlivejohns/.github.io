<header class="sticky top-0 z-50 border-b border-amber-700 bg-black/80 backdrop-blur" data-header data-state="at-top">
  <div class="max-w-5xl mx-auto px-6 py-4 flex flex-wrap items-center gap-6 justify-between">
    <a href="{{ '/' | relative_url }}" class="flex items-center gap-3 text-left">
      <img src="{{ 'images/logo.png' | relative_url }}" alt="{{ site.name }} logo" class="h-10 w-auto" width="500" height="500" decoding="async">
      <span class="text-xl font-semibold text-white tracking-tight">{{ site.name }}</span>
    </a>
    <button
      type="button"
      class="inline-flex items-center gap-2 rounded-full border border-white/10 bg-white/5 px-4 py-2 text-xs font-semibold uppercase tracking-[0.18em] text-white transition hover:bg-white/10 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-white md:hidden"
      data-nav-toggle
      aria-controls="primary-navigation"
      aria-expanded="false"
    >
      <span class="sr-only">Toggle navigation</span>
      <span aria-hidden="true" class="flex items-center gap-2">
        <span class="relative block h-3.5 w-4">
          <span class="absolute inset-x-0 top-0 h-0.5 rounded-full bg-current transition-transform duration-200" data-hamburger-line></span>
          <span class="absolute inset-x-0 top-1/2 h-0.5 -translate-y-1/2 rounded-full bg-current transition-opacity duration-200" data-hamburger-line></span>
          <span class="absolute inset-x-0 bottom-0 h-0.5 rounded-full bg-current transition-transform duration-200" data-hamburger-line></span>
        </span>
        <span aria-hidden="true">Menu</span>
      </span>
    </button>
    <nav
      id="primary-navigation"
      class="hidden w-full flex-col items-stretch gap-4 text-sm font-medium uppercase tracking-wide text-amber-600 md:flex md:w-auto md:flex-row md:flex-wrap md:items-center"
      data-nav
    >
      <a class="px-2 py-1 border-b-2 border-transparent transition hover:text-white hover:border-white {% if page.url == '/' %}text-white border-white{% endif %}" href="{{ '/' | relative_url }}" {% if page.url == '/' %}aria-current="page"{% endif %}>Home</a>
      <a class="px-2 py-1 border-b-2 border-transparent transition hover:text-white hover:border-white {% if page.url == '/services.html' %}text-white border-white{% endif %}" href="{{ '/services.html' | relative_url }}" {% if page.url == '/services.html' %}aria-current="page"{% endif %}>Services</a>
      <a class="px-2 py-1 border-b-2 border-transparent transition hover:text-white hover:border-white {% if page.url == '/locations.html' %}text-white border-white{% endif %}" href="{{ '/locations.html' | relative_url }}" {% if page.url == '/locations.html' %}aria-current="page"{% endif %}>Locations</a>
      <a class="px-2 py-1 border-b-2 border-transparent transition hover:text-white hover:border-white {% if page.url == '/pricing.html' %}text-white border-white{% endif %}" href="{{ '/pricing.html' | relative_url }}" {% if page.url == '/pricing.html' %}aria-current="page"{% endif %}>Pricing</a>
      <a class="px-2 py-1 border-b-2 border-transparent transition hover:text-white hover:border-white {% if page.url == '/about.html' %}text-white border-white{% endif %}" href="{{ '/about.html' | relative_url }}" {% if page.url == '/about.html' %}aria-current="page"{% endif %}>About</a>
      <a class="px-2 py-1 border-b-2 border-transparent transition hover:text-white hover:border-white {% if page.url == '/contact.html' %}text-white border-white{% endif %}" href="{{ '/contact.html' | relative_url }}" {% if page.url == '/contact.html' %}aria-current="page"{% endif %}>Contact</a>
      <a class="ml-2 inline-flex items-center rounded-full bg-accent px-4 py-2 text-xs font-semibold uppercase tracking-wider text-black shadow-lg shadow-accent/30 transition hover:bg-accent/80" href="{{ '/contact.html' | relative_url }}" data-cta="book">Book Now</a>
    </nav>
  </div>
</header>
